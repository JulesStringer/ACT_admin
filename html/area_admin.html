<!DOCTYPE html>
<html>
<head>
    <title>{List Title}</title>
    <meta charset="UTF-8">
    <link rel="{list_manager.css}">
</head>
<body onload="pageload();">
    <div id="act-admin-list-container" list-id="{list-id}" > 
        <table>
            <tr><td>Select Area:</td><td><select id="areas" onchange="on_area();"></select></td></tr>
        </table>
        <table id="datatable"> </table> 
        <table>
            <tr>
                <td style="width:500px;color:red;" id="warning"></td>
                <td><button type="button" id="submit" onclick="on_submit();" >Submit</button></td>
            </tr>
        </table>
    </div>
    <div>{Help Text}</div>
</body>
</html>
